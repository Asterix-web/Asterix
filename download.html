<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Asterix Mobile App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .logo {
            width: 180px;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            color: #222;
        }
        p {
            color: #555;
            margin-bottom: 1.5rem;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .android {
            background: #3ddc84;
            color: #fff;
        }
        .android:hover {
            background: #2cb96e;
        }
        .note {
            font-size: 0.95rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./asterixweblogo.jpg" alt="Asterix App Logo" class="logo">
        <h1>Download Asterix Mobile App</h1>
        <p>Get the Asterix app for your device and enjoy all features on the go!</p>
        <a href="./AsterixApp.apk" class="download-btn android">Download for Android</a>
    </div>
</body>
</html>
